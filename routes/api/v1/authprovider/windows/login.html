<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Authentication</title>
    <style>
        body { font-family: Segoe UI, Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; padding: 1rem; border-radius: 4px; text-align: center; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Windows Authentication</h2>
        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to delete a cookie by name
        function deleteCookie(name) {
            document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const emailFromCookie = getCookie('auth_email');

            if (emailFromCookie) {
                usernameInput.value = decodeURIComponent(emailFromCookie);
                deleteCookie('auth_email');
            }

            // Preserve query parameters in form action
            const urlParams = new URLSearchParams(window.location.search);
            const form = document.getElementById('loginForm');
            form.action = `${window.location.pathname}?${urlParams.toString()}`;
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('message');
            
            const encodedData = new URLSearchParams(formData).toString();

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: encodedData
                });

                // If the response is a redirect, the browser will follow it automatically.
                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                const result = await response.json();

                messageDiv.innerHTML = result.Message || '';
                messageDiv.className = 'message ' + (result.status === 'success' ? 'success' : 'error');

            } catch (error) {
                messageDiv.innerHTML = 'An unexpected error occurred. Please try again.';
                messageDiv.className = 'message error';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
