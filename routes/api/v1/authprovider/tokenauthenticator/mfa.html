<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .mfa-container { background-color: #fff; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 1rem; }
        p { color: #555; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        input[type="text"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1.5rem; text-align: center; letter-spacing: 0.5em; }
        .btn { width: 100%; padding: 0.85rem; border: none; border-radius: 6px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; }
        #status { margin-top: 1rem; text-align: center; }
        .error { color: #d93025; }
    </style>
</head>
<body>
    <div class="mfa-container">
        <h2>Two-Factor Authentication</h2>
        <p>Enter the code from your authenticator app.</p>
        <form id="mfa-form">
            <div class="form-group">
                <input type="text" id="mfa-code" name="mfa-code" required maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
            </div>
            <button type="submit" class="btn">Verify</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('mfa-form');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusDiv.innerHTML = '';

            const code = document.getElementById('mfa-code').value;

            try {
                const response = await fetch('/api/v1/authprovider/tokenauthenticator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ code })
                });

                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                const result = await response.json();
                if (!response.ok) {
                    statusDiv.innerHTML = `<p class="error">${result.message || 'An error occurred.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<p class="error">An unexpected network error occurred.</p>`;
            }
        });
    </script>
</body>
</html>
