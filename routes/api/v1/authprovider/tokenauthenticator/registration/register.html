<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Two-Factor Authentication</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; text-align: left; }
        h2 { text-align: center; }
        #qr-code { display: flex; justify-content: center; margin: 1.5rem 0; }
        #secret-key { background-color: #e9ecef; padding: 0.5rem; border-radius: 4px; text-align: center; font-family: monospace; word-break: break-all; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        input[type="text"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1.2rem; text-align: center; }
        .btn { width: 100%; padding: 0.85rem; border: none; border-radius: 6px; background-color: #28a745; color: white; font-size: 1rem; cursor: pointer; }
        #status { margin-top: 1rem; text-align: center; }
        .error { color: #d93025; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Up Authenticator App</h2>
        <p>1. Scan this QR code with your authenticator app (e.g., Google Authenticator, Authy).</p>
        <div id="qr-code">
            <!-- QR Code will be loaded here by get.ps1 -->
            <img src="/api/v1/authprovider/tokenauthenticator/registration?qrcode=true" alt="QR Code">
        </div>
        <p>2. If you can't scan, manually enter this key:</p>
        <div id="secret-key">
            <!-- Secret key will be loaded here by get.ps1 -->
        </div>
        <p>3. Enter the 6-digit code from your app to verify.</p>
        <form id="verify-form">
            <div class="form-group">
                <input type="text" id="verify-code" name="verify-code" required maxlength="6" pattern="[0-9]{6}" inputmode="numeric">
            </div>
            <button type="submit" class="btn">Verify & Enable</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // This script assumes that the get.ps1 endpoint will populate the secret key
        // and that the QR code image is served by the same endpoint with a query parameter.
        const form = document.getElementById('verify-form');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusDiv.innerHTML = '';

            const code = document.getElementById('verify-code').value;

            try {
                const response = await fetch('/api/v1/authprovider/tokenauthenticator/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ code })
                });

                const result = await response.json();

                if (response.ok) {
                    // On success, show recovery codes and a confirmation message.
                    document.body.innerHTML = `
                        <div class="container">
                            <h2>MFA Enabled Successfully!</h2>
                            <p>Please save these recovery codes in a safe place. They can be used to access your account if you lose your device.</p>
                            <div id="secret-key" style="text-align: left; padding: 1rem;">${result.recoveryCodes.join('<br>')}</div>
                            <a href="/" class="btn" style="text-decoration: none; display: block; text-align: center;">Done</a>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<p class="error">${result.message || 'Verification failed.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<p class="error">An unexpected network error occurred.</p>`;
            }
        });
    </script>
</body>
</html>
