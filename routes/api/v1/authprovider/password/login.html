<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Password</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input[type="email"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; transition: border-color 0.2s; }
        input[type="email"]:focus, input[type="password"]:focus { border-color: #007bff; outline: none; }
        .btn { width: 100%; padding: 0.85rem; border: none; border-radius: 6px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: #0056b3; }
        .cancel-link { display: block; text-align: center; margin-top: 1.5rem; color: #666; text-decoration: none; }
        .cancel-link:hover { text-decoration: underline; }
        #status { margin-top: 1rem; text-align: center; }
        .error { color: #d93025; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div id="status"></div>
        <a href="/api/v1/auth/getauthtoken" class="cancel-link">Cancel</a>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusDiv.innerHTML = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('RedirectTo');
            const state = urlParams.get('state');
            if (redirectTo) {
                data.RedirectTo = redirectTo;
            }

            // Build POST URL with query parameters
            let postUrl = '/api/v1/authprovider/password';
            const queryParams = new URLSearchParams();
            if (state) queryParams.append('state', state);
            if (redirectTo) queryParams.append('RedirectTo', redirectTo);
            if (queryParams.toString()) {
                postUrl += '?' + queryParams.toString();
            }

            try {
                const response = await fetch(postUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString()
                });

                if (response.redirected) {
                    try{
                        window.parent.top.location.href = response.url;
                    }catch(e){
                        window.location.href = response.url;
                    }

                    window.location.href = response.url;

                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<p>${result.Message || result.message}</p>`;
                } else {
                    // Message already contains HTML-formatted error paragraphs, display directly
                    statusDiv.innerHTML = result.Message || result.message || '<p class="error">An error occurred.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<p class="error">An unexpected network error occurred.</p>`;
            }
        });
    </script>
</body>
</html>
