<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access Token</title>
    <style>
        body { font-family: Segoe UI, Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="email"] { width: 95%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .auth-methods { margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; padding: 1rem; border-radius: 4px; text-align: center; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Authentication Method</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="auth-methods">
            <button class="btn" onclick="authenticate('windows')">Windows</button>
            <button class="btn" onclick="authenticate('google')">Google</button>
            <button class="btn" onclick="authenticate('o365')">O365</button>
            <button class="btn" onclick="authenticate('entraID')">EntraID</button>
            <button class="btn" onclick="authenticate('yubikey')">YubiKey</button>
            <button class="btn" onclick="authenticate('certificate')">Certificate</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function authenticate(provider) {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            if (!email) {
                messageDiv.innerHTML = 'Please enter your email address.';
                messageDiv.className = 'message error';
                return;
            }

            // The final destination after the whole process
            const finalRedirect = '/api/v1/auth/getauthtoken';
            
            // The auth provider URL
            const authProviderUrl = `/api/v1/authprovider/${provider}`;

            // The RedirectTo chain
            const redirectTo = `${authProviderUrl},${finalRedirect}`;

            // Redirect to the getaccesstoken endpoint to start the flow
            window.location.href = `/api/v1/auth/getaccesstoken?email=${encodeURIComponent(email)}&RedirectTo=${encodeURIComponent(redirectTo)}`;
        }
    </script>
</body>
</html>
