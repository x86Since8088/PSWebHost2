<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Authentication Method</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: #fff; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h2 { color: #333; margin-bottom: 2rem; }
        .auth-methods { display: flex; flex-direction: column; gap: 1rem; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.85rem 1.5rem; border: 1px solid #ddd; border-radius: 6px; background-color: #fff; color: #333; font-size: 1rem; cursor: pointer; transition: all 0.2s ease-in-out; text-decoration: none; }
        .btn:hover { border-color: #007bff; background-color: #f8f9fa; }
        .btn img { height: 24px; width: 24px; }
        .btn-cancel { background-color: transparent; border: none; color: #666; margin-top: 1.5rem; }
        .btn-cancel:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Select Authentication Method</h2>
        <div class="auth-methods">
            <a href="/api/v1/authprovider/windows" class="btn">
                <img src="/public/icon/windows-10.png" alt="Windows Icon">
                <span>Sign in with Windows</span>
            </a>
            <a href="/api/v1/authprovider/password" class="btn">
                <img src="/public/icon/password.png" alt="Password Icon">
                <span>Sign in with Password</span>
            </a>
             <a href="/api/v1/authprovider/otp_email" class="btn">
                <img src="/public/icon/new-post.png" alt="Email Icon">
                <span>Sign in with Email OTP</span>
            </a>
        </div>
        <a href="/" class="btn btn-cancel">Cancel</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('RedirectTo');
        const state = urlParams.get('state');
        if (redirectTo) {
            const authLinks = document.querySelectorAll('.auth-methods .btn');
            authLinks.forEach(link => {
                const url = new URL(link.href, window.location.origin);
                url.searchParams.append('state', state);
                url.searchParams.append('RedirectTo', redirectTo);
                link.href = url.toString();
            });
        }
    </script>
</body>
</html>
